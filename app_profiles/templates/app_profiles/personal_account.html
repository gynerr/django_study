<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Добро пожаловать {{ user.profile.first_name }}</h1>
    <p>Ваш баланс составляет: {{ user.profile.balance }} рублей</p>
    <p>Ваш статус: {{ user.profile.status }}</p>
    <p>Пополнить баланс</p>
    <form action="{% url 'top_up' %}" method="post">
        {% csrf_token %}
        <p><input type="text" name="count"/></p>
        <button type="submit">Пополнить</button>
        <p><a href="{% url 'product-list' %}">Перейти на страницу магазина</a></p>
    </form>
</body>
</html>
